# Visualization palettes, markers, and labels configuration

[fresh.markers]
True = "circle"
False = "x"
Unknown = "star"

[fresh.hatch]
True = ""
False = "/"
Unknown = ""

[relative]
labels = ["SOFT", "MEDIUM", "HARD", "INTERMEDIATE", "WET", "UNKNOWN"]

[relative.palette]
SOFT = "#da291c"
MEDIUM = "#ffd12e"
HARD = "#f0f0ec"
